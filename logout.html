<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Logout - Stevira</title>

<style>
  body{
    margin:0;
    padding:0;
    background:#f2e79a;
    font-family: Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
  }

  .card{
    width:90%;
    max-width:420px;
    background:#3c3763;
    padding:30px 25px 35px;
    border-radius:18px;
    box-shadow:0 8px 25px rgba(0,0,0,0.25);
    text-align:center;
    color:#fff;
  }

  .photo{
    width:110px; height:110px;
    margin:-10px auto 15px;
    border-radius:50%;
    border:5px solid #ffeb3b;
    overflow:hidden;
  }
  .photo img{width:100%;height:100%;object-fit:cover;}

  h2{margin:8px 0 5px; font-weight:600;}
  p{color:#ddd; font-size:15px; margin-bottom:22px;}

  .btn{
    display:block;
    width:100%;
    padding:12px 0;
    border-radius:12px;
    font-weight:bold;
    cursor:pointer;
    border:none;
    font-size:15px;
    margin-bottom:12px;
    transition:0.2s;
  }
  .logout-btn{
    background:#ff6b6b;
    color:#fff;
  }
  .logout-btn:hover{transform:translateY(-2px);}

  .cancel-btn{
    background:#ffeb3b;
    color:#000;
  }
  .cancel-btn:hover{transform:translateY(-2px);}

  .back{
    display:block;
    margin-top:10px;
    font-size:13px;
    color:#ccc;
    text-decoration:none;
  }
</style>
</head>
<body>

<div class="card">

  <div class="photo">
    <img src="stevira.jpg" alt="Stevira">
  </div>

  <h2>Stevira Rachel Gabriella</h2>
  <p>Apakah Anda yakin ingin keluar dari halaman admin?</p>

  <button class="btn logout-btn" onclick="window.location='index.html'">
    Ya, Logout
  </button>

  <button class="btn cancel-btn" onclick="window.location='admin-biodata.html'">
    Batal
  </button>

  <a href="admin-biodata.html" class="back">Kembali ke Dashboard</a>

</div>

</body>
</html>
