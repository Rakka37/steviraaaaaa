<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Login - Stevira</title>

<style>
  body{
    margin:0; padding:0;
    font-family: Arial, sans-serif;
    background:#f2e79a;
    display:flex; justify-content:center; align-items:center;
    min-height:100vh;
  }

  .card{
    width:90%; max-width:450px;
    background:#3c3763;
    padding:30px 25px 40px;
    border-radius:18px;
    box-shadow:0 5px 18px rgba(0,0,0,0.25);
    text-align:center;
  }

  .photo{
    width:110px; height:110px;
    border-radius:50%;
    border:5px solid #ffeb3b;
    margin:-10px auto 15px;
    overflow:hidden;
  }
  .photo img{width:100%; height:100%; object-fit:cover;}

  h2{color:#fff; font-weight:600; margin:5px 0;}
  .line{width:160px; height:4px; background:#ffeb3b; margin:8px auto 25px; border-radius:3px;}

  label{color:#fff; text-align:left; display:block; margin-bottom:6px; font-size:14px;}

  .field{
    background:#6e6e6e;
    border-radius:12px;
    display:flex; align-items:center;
    padding:10px 12px; margin-bottom:16px;
  }

  .field img{width:22px; margin-right:10px; opacity:0.85;}

  .field input{
    border:none; background:none;
    width:100%; outline:none;
    color:#fff; font-size:14px;
  }

  .field input::placeholder{color:#ddd;}

  .btn{
    background:#ffeb3b; color:#000;
    padding:10px 28px; border:none;
    border-radius:14px; cursor:pointer;
    font-weight:bold; margin-top:10px;
    transition:0.2s;
  }
  .btn:hover{transform:translateY(-2px);}

  .hint{margin-top:12px; color:#ccc; font-size:13px;}

  .back{
    position:fixed; left:12px; bottom:12px;
    color:#333; font-size:14px; text-decoration:none;
  }
</style>
</head>
<body>

<a href="index.html" class="back">Back</a>

<div class="card">

  <div class="photo">
    <img src="stevira.jpg" alt="Stevira">
  </div>

  <h2>Stevira Rachel Gabriella</h2>
  <div class="line"></div>

  <form id="loginForm">
    
    <label>Email</label>
    <div class="field">
      <img src="https://cdn-icons-png.flaticon.com/512/456/456212.png">
      <input id="email" type="email" placeholder="masukkan email anda..." required>
    </div>

    <label>Password</label>
    <div class="field">
      <img src="https://cdn-icons-png.flaticon.com/512/1000/1000953.png">
      <input id="password" type="password" placeholder="masukkan password anda..." required>
    </div>

    <button type="submit" class="btn">Login</button>

    <div class="hint">Belum punya akun? hubungi admin.</div>
  </form>

</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault(); // prevent reload
    
    const email = document.getElementById("email").value.trim();
    const pw = document.getElementById("password").value.trim();

    // hanya cek jika field terisi, bebas tanpa validasi server
    if(email !== "" && pw !== ""){
        window.location.href = "admin-biodata.html";   // redirect
    } else {
        alert("Isi email dan password terlebih dahulu.");
    }
});
</script>

</body>
</html>
